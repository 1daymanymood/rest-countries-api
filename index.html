<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <header class="wrapper" id="home">
        <div class="container">
            <div class="titles">
                <a href="/">
                    <p>Where in the world?</p>
                </a>

            </div>
            <div class="theme">
                <i class="fa-regular fa-moon"></i>
                <p>Dark Mode</p>
            </div>
        </div>
    </header>

    <section>
        <div class="container">

            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" id="searchBar" placeholder="Search for a country">
            </div>

            <div class="dropdown">
                <div class="selected" id="selected">Filter by Region <span><i class="fa-solid fa-angle-down"></i></span>
                </div>
                <ul class="dropdown-list">
                    <li>Africa</li>
                    <li>Americas</li>
                    <li>Asia</li>
                    <li>Europe</li>
                    <li>Oceania</li>
                </ul>
            </div>
        </div>
    </section>


    <main>
        <div class="container" id="container-card">
            <div class="card">
                <img src="https://flagcdn.com/af.svg" alt="#">
                <div class="card-info">
                    <h3>Germany</h3>
                    <p>Poppulation: <span>123</span></p>
                    <p>Region: <span>Europe</span></p>
                    <p>Capital: <span>Berlin</span></p>
                </div>
            </div>
        </div>

    </main>


    <script src="./app.js"></script>
</body>

</html>
